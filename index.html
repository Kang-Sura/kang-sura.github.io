<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Gamer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #0ff;
        }
        header {
            background: linear-gradient(90deg, #ff0000, #ff4500, #ff0000);
            color: white;
            padding: 20px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #0ff;
        }
        .social a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff4500;
            font-weight: bold;
            transition: 0.3s;
        }
        .social a:hover {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <header>Portofolio Gamer</header>
    <section>
        <div class="container">

            </ul>
            <h3>Hubungi Saya:</h3>
            <div class="social">
                <a href="https://twitch.tv/username" target="_blank">Twitch</a>
                <a href="https://youtube.com/username" target="_blank">YouTube</a>
                <a href="https://discord.gg/username" target="_blank">Discord</a>
            </div>
        </div>
    </section>
</body>
</html>
